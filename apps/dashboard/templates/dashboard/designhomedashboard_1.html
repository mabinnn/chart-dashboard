<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/designdashboard_1.css">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <!-- External Resources for AmCharts -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

    <!-- Perforamnce JS -->
    <script type="text/javascript" src="static/js/designhome-performance.js"></script>
    <!-- Daily Active Users JS -->
    <script type="text/javascript" src="static/js/designhome-dau.js"></script>
    <!-- Health JS -->
    <script type="text/javascript" src="static/js/designhome-health.js"></script>
    <!-- Install JS -->
    <script type="text/javascript" src="static/js/designhome-install.js"></script>

    <title>DesignHome Dashboard 1</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <legend>
          <h1>Design Home Dashboard</h1>
          <p id="date"></p>
        </legend>
      </div>

      <!-- Left Chart  -->
      <div class="pull-left">
        <div class="chart-performance">
          <h3 class="graph-title">Performace</h3>
          <div id="chartdiv-performance"></div>
        </div>
        <div class="chart-dau">
          <h3 class="graph-title">Daily Active Users</h3>
          <div id="chartdiv-dau"></div>
        </div>
      </div>

      <!-- right chart -->
      <div class="pull-right">
        <div class="chart-health">
          <h3 class="graph-title">Health</h3>
          <div id="chartdiv-health"></div>
        </div>
        <div class="chart-install">
          <h3 class="graph-title">Install</h3>
          <div id="chartdiv-install"></div>
        </div>
      </div>
    </div>
  </body>

  <!-- javascript to display date -->
  <script type="text/javascript">
    var options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    };
    var today = new Date();
    document.getElementById("date").innerHTML = today.toLocaleDateString("en-US",options);
  </script>

</html>
