<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/covetfashiondashboard2.css">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <!-- External JS resources for AmCharts -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- link Graphone JS -->
    <script type="text/javascript" src="/static/js/covetfashion-graphone.js"></script>
    <!-- link iOS JS -->
    <script type="text/javascript" src="/static/js/covetfashion-ioscrashes.js"></script>
    <!-- link to Graphtwo JS -->
    <script type="text/javascript" src="/static/js/covetfashion-graphtwo.js"></script>
    <!-- link ro Android JS -->
    <script type="text/javascript" src="/static/js/covetfashion-androidcrashes.js"></script>

    <title>CovetFashion Dashboard 2</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <legend>
          <h1>Covet Fashion Dashboard</h1>
          <p id="date"></p>
        </legend>
      </div>

      <!-- Left chats -->
      <div class="pull-left">
        <div class="chart-graphone">
          <h3 class="graph-title">Graph One</h3>
          <div id="chartdiv-graphone"></div>
        </div>
        <div class="chart-ioscrashes">
          <h3 class="graph-title">iOS App Crashes</h3>
          <div id="chartdiv-ioscrashes"></div>
        </div>
      </div>

      <!-- Right charts -->
      <div class=pull-right>
        <div class="chart-graphtwo">
          <h3 class="graph-title">Graph Two</h3>
          <div id="chartdiv-graphtwo"></div>
        </div>
        <div class="chart-androidcrashes">
          <h3 class="graph-title">Android Crashes</h3>
          <div id="chartdiv-androidcrashes"></div>
        </div>
      </div>

    </div>
  </body>

  <!-- javascript to display time -->
  <script type="text/javascript">
    var options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    };
    var today = new Date();
    document.getElementById("date").innerHTML = today.toLocaleDateString("en-US",options);
  </script>

</html>
